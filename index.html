<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Previsão do Tempo</title>
    <meta
      name="description"
      content="Aplicativo de previsão do tempo com suporte da Weather API"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Russo+One&family=Racing+Sans+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="main-area">
      <header>
        <h1>previsão do tempo</h1>
        <div class="weatherAPI">
          <a href="https://www.weatherapi.com/" title="Free Weather API"
            ><img
              src="//cdn.weatherapi.com/v4/images/weatherapi_logo.png"
              alt="Weather data by WeatherAPI.com"
              border="0"
          /></a>
        </div>
      </header>

      <div class="areaInputs">
        <div class="areaCep">
          <label for="cep">Código Postal:</label>
          <input
            type="text"
            name="cep"
            id="cepInput"
            placeholder="digite seu CEP"
            pattern="[0-9]{8}"
            title="CEP deve conter 8 números, sem hífen"
            onclick="this.select()"
          />

          <div class="areaCepAviso">
            <p>
              Deve conter 8 dígitos (apenas números) e ser um Código Postal
              válido.
            </p>
          </div>
        </div>
        <div class="areaCidadeEstado">
          <label for="cidade">Cidade</label>
          <input
            type="text"
            name="cidade"
            id="cidade"
            placeholder="cidade"
            required
            readonly
          />
          <label for="estado">Estado</label>
          <!-- <select name="estado" id="estadoInput"> -->
          <input
            type="text"
            name="estado"
            id="estadoInput"
            placeholder="estado"
            readonly
          />
        </div>
        <button type="submit" id="botaoEnvia">atualizar localização</button>
      </div>

      <div id="areaInfo"></div>
      <!-- <footer class="footer">
        <a href="https://www.weatherapi.com/" title="Free Weather API"
          ><img
            src="//cdn.weatherapi.com/v4/images/weatherapi_logo.png"
            alt="Weather data by WeatherAPI.com"
            border="0"
        /></a>
      </footer> -->
    </div>

    <!-- <script src="js/estados.js" async defer></script> -->
    <script src="js/previsao_semana.js" async defer></script>
  </body>
</html>
