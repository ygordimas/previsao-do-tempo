	<main>
		<div class="areaInputs">
			<div class="areaCep">
				<label for="cep">Código Postal:</label>
				<input type="text" name="cep" id="cepInput" placeholder="digite seu CEP" pattern="[0-9]{8}"
					title="CEP deve conter 8 números, sem hífen" onclick="this.select()">

				<div class="areaCepAviso">
					<p>Deve conter 8 dígitos (apenas números) e ser um Código Postal válido.</p>
				</div>
			</div>
			<div class="areaCidadeEstado">
				<label for="cidade">Cidade</label>
				<input type="text" name="cidade" id="cidade" placeholder="cidade" required>
				<label for="estado">Estado</label>
				<!-- <select name="estado" id="estadoInput"> -->
				<input type="text" name="estado" id="estadoInput" placeholder="estado">
			</div>
			<button type="submit" id="botaoEnvia">atualizar localização</button>

		</div>

		<div id="areaInfo">
		</div>
		
	</div>

	</main>
